<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri Audio Player</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="window">
    <div data-tauri-drag-region class="title-bar">
      <div class="title-bar-text">Music Player</div>

      <div class="title-bar-controls">
        <button id="title-bar-minimize" aria-label="Minimize"></button>
        <button id="title-bar-maximize" aria-label="Maximize"></button>
        <button id="title-bar-close" aria-label="Close"></button>
      </div>
    </div>

    <main class="window-body">
      <div class="sunken-panel">
        <table id="track-table" class="interactive">
          <thead>
            <tr>
              <th>Track</th>
              <th>Artist</th>
              <th>Album</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody id="track-list"></tbody>
        </table>
      </div>

      <div class="controls">
        <button id="add-queue-btn" type="button">Add</button>
        <button id="clear-queue-btn" type="button">Clear</button>
      </div>

      <input type="range" value="0" max="100" min="0" id="track-timeline" />

      <div class="controls">
        <button id="prev-btn" type="button">Previous</button>
        <button id="resume-btn" type="button">Resume</button>
        <button id="pause-btn" type="button">Pause</button>
        <button id="next-btn" type="button">Next</button>
      </div>

      <div class="controls">
        <input type="checkbox" id="track-looped" />
        <label for="track-looped">Looped</label>

        <label for="volume-slider">
          <span>Volume</span>
          <input type="range" value="100" max="125" min="0" id="volume-slider" />
        </label>
      </div>
    </main>

    <div class="status-bar">
      <p class="status-bar-field">
        <span id="track-position"></span> / <span id="track-duration"></span>
      </p>
    </div>
  </body>
</html>
